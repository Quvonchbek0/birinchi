<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgi Sahifasi </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 20px;
      animation: shake 3s infinite alternate;
      z-index: 2;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    /* Yurak container */
    .hearts {
      position: absolute;
      top: 10%;
      display: flex;
      gap: 10px;
      z-index: 3; /* video ustida chiqsin */
    }

    .hearts span {
      font-size: 2em;
      animation: float 3s infinite;
    }

    .hearts span:nth-child(2) { animation-delay: 0.5s; }
    .hearts span:nth-child(3) { animation-delay: 1s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    video {
      border-radius: 20px;
      width: 240px;
      height: 427px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: transparent;
      margin-top: 20px;
      filter: brightness(0.6) blur(1px); /* xiralashtirish */
      z-index: 1;
    }

    audio { display: none; }

  </style>
</head>
<body>

  <h1> Barchasi oddiy ko‘rinadi,<br>lekin u bor joyda hammasi boshqacha </h1>

  <!-- Yuraklar -->
  <div class="hearts">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Video -->
  <video controls autoplay loop>
    <source src="https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/video.mp4" type="video/mp4">
    Video yuklanmadi. <a href="https://github.com/Quvonchbek0/birinchi/blob/main/video.mp4" target="_blank" style="color:#ff69b4;">Bu yerda oching</a>
  </video>

  <!-- Fonda musiqa -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_62ba2c4a74.mp3?filename=beautiful-piano-melody-10972.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
