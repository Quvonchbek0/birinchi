<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgi Sahifasi </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: "Segoe UI", cursive, sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 20px;
      animation: shake 3s infinite alternate;
      text-align: center;
      margin-top: 50px;
      z-index: 10;
      position: relative;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Yuraklar */
    .heart {
      position: absolute;
      font-size: 2em;
      animation: float 4s infinite;
      pointer-events: none;
      z-index: 15; /* video ustida */
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 534px;
      object-fit: cover;
      filter: brightness(0.2); /* video xira */
      z-index: 5;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <h1> Barchasi oddiy ko‘rinadi,<br>lekin u bor joyda hammasi boshqacha </h1>

  <div id="hearts-container"></div>

  <!-- Video -->
  <video autoplay loop muted>
    <source src="https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/video.mp4" type="video/mp4">
    Video yuklanmadi.
  </video>

  <!-- Audio -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_62ba2c4a74.mp3?filename=beautiful-piano-melody-10972.mp3" type="audio/mpeg">
  </audio>

  <script>
    const heartsContainer = document.getElementById('hearts-container');
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff7f50', '#ff4500'];
    const totalHearts = 10;

    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement('span');
      heart.classList.add('heart');
      heart.innerText = '';
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.top = Math.random() * 80 + 'vh';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDelay = Math.random() * 4 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
