<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sevgi Sahifasi </title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Segoe UI", cursive, sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Yozuv animatsiyasi */
    .text-box {
      background: rgba(0,0,0,0.6);
      padding: 25px 35px;
      border-radius: 25px;
      font-size: 1.4em;
      backdrop-filter: blur(8px);
      animation: floatText 3s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    /* Video yashirin */
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Yurakchalar */
    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 2.2em;
      animation: flyUp 4s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 5;
    }

    @keyframes flyUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      50% { transform: translateY(-60px) scale(1.4); opacity: 1; }
      100% { transform: translateY(-160px) scale(0.6); opacity: 0; }
    }

    /* Tugma */
    #play-btn {
      margin-top: 30px;
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      background: #ff1493;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #play-btn:hover {
      background: #ff69b4;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="text-box">
    Barchasi oddiy ko‘rinadi,<br>
    lekin u bor joyda<br>
    hammasi boshqacha 
  </div>

  <button id="play-btn"> Ovoz yoqish</button>

  <audio id="bg-audio" loop>
    <source src="musiqa.mp3" type="audio/mpeg" />
  </audio>

  <video id="bg-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4" />
  </video>

  <script>
    const container = document.body;
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff4500', '#ff69b4'];
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('play-btn');

    // Tugma bosilganda audio o‘ynaydi
    btn.addEventListener('click', () => {
      audio.play().then(() => {
        btn.style.display = 'none';
      }).catch(err => console.log('Audio bloklandi:', err));
    });

    // Yurak animatsiyasi
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '';
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
