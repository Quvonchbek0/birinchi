<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgi Sahifasi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: url('bg.jpg') center/cover no-repeat;
      font-family: "Segoe UI", cursive, sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 20px;
      animation: shake 3s infinite alternate;
      z-index: 20;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      max-width: 90%;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      z-index: 15;
      animation: flyUp 4s forwards ease-out;
      user-select: none;
    }

    @keyframes flyUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      50% { transform: translateY(-60px) scale(1.3); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.8); opacity: 0; }
    }

    #play-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 15px;
      border: none;
      background: #ff1493;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #play-btn:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Barchasi oddiy ko‘rinadi,<br>lekin u bor joyda hammasi boshqacha</h1>

  <!-- YASHIRIN VIDEO -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- YURAK KONTEYNERI -->
  <div id="hearts-container"></div>

  <!-- OVOZ YOQISH TUGMASI -->
  <button id="play-btn">Ovoz yoqish</button>

  <!-- MUSIQA -->
  <audio id="bg-audio" loop>
    <source src="musiqa.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('hearts-container');
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff7f50', '#ff4500'];
    const video = document.getElementById('bg-video');
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('play-btn');

    // Video avto-ijro
    video.play().catch(() => {});

    // Ovoz yoqish
    btn.addEventListener('click', () => {
      audio.play();
      btn.style.display = 'none';
    });

    // YURAKCHALAR — HAQIQIY YURAKCHA
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '';  // HAQIQIY YURAKCHA
      heart.style.left = Math.random() * 80 + 10 + 'vw';
      heart.style.bottom = '0';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // Doimiy yurak chiqarish
    setInterval(createHeart, 1200);

    // Dastlabki yuraklar
    for (let i = 0; i < 6; i++) {
      setTimeout(createHeart, i * 400);
    }
  </script>

</body>
</html>
