<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgi Sahifasi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/bg.jpg') center/cover no-repeat;
      font-family: "Segoe UI", cursive, sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    h1 {
      font-size: 1.9em;
      background: rgba(0,0,0,0.6);
      padding: 18px 25px;
      border-radius: 22px;
      animation: shake 2.5s infinite alternate;
      text-align: center;
      z-index: 20;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      max-width: 90%;
      backdrop-filter: blur(2px);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-7px); }
      50% { transform: translateX(7px); }
      75% { transform: translateX(-7px); }
      100% { transform: translateX(0); }
    }

    /* YASHIRIN VIDEO - FON SIFATIDA */
    #hidden-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0; /* TO'LIQ YASHIRIN */
      pointer-events: none;
    }

    /* YURAKCHALAR */
    .heart {
      position: absolute;
      font-size: 2.8em;
      pointer-events: none;
      z-index: 10;
      animation: floatUp 4s forwards ease-in-out;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      50% {
        transform: translateY(-50px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(0.8);
        opacity: 0;
      }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <h1> Barchasi oddiy ko‘rinadi,<br>lekin u bor joyda hammasi boshqacha </h1>

  <!-- YASHIRIN VIDEO -->
  <video id="hidden-video" autoplay loop muted playsinline>
    <source src="https://raw.githubusercontent.com/Quvonchbek0/birinchi/main/video.mp4" type="video/mp4">
    Video yuklanmadi.
  </video>

  <!-- YURAK KONTEYNERI -->
  <div id="hearts-container"></div>

  <!-- FON MUSIQASI -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_62ba2c4a74.mp3?filename=beautiful-piano-melody-10972.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('hearts-container');
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff7f50', '#ff4500'];

    // Video avto-ijro (mobil uchun ham)
    const video = document.getElementById('hidden-video');
    video.play().catch(() => {});

    // Har 1.5 soniyada yangi yurak
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '';

      // Tasodifiy joy
      heart.style.left = Math.random() * 85 + 5 + 'vw';
      heart.style.bottom = '-10px';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';

      container.appendChild(heart);

      // 5 soniyadan keyin o'chirish
      setTimeout(() => {
        if (heart.parentNode) heart.remove();
      }, 5000);
    }, 1500);

    // Dastlabki 8 ta yurak
    for (let i = 0; i < 8; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '';
        heart.style.left = Math.random() * 85 + 5 + 'vw';
        heart.style.bottom = '-10px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDelay = Math.random() * 1 + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, i * 300);
    }
  </script>

</body>
</html>
